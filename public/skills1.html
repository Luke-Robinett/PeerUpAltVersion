<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>peɘr up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/css/uikit.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="uk-padding uk-panel">
        <a class="peer-up" href="/feed">
            <header class="uk-h4" style="text-align: center; font-size: xx-large;">peɘr up</header>
        </a>
    </div>

    <div class="uk-grid-match uk-child-width-expand@s uk-text-center uk-padding" uk-grid>
        <div>
            <div class="content uk-card uk-card-default uk-card-body uk-margin uk-text-center">
                <h3 class="uk-card-title" style="text-align: center">i am looking for help with...</h3>
                <button class="uk-button uk-button-default" type="button">skills</button>
                <div uk-dropdown>
                    <ul class="uk-nav uk-dropdown-nav">
                        <li class="skill"><a href="#">html</a></li>
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">css</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">git</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">javascript</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">api's</a></li>
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">node.js</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">express</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">mysql</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">react</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">nosql</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                        <li class="skill"><a href="#">jquery</a></li class="skill">
                        <li class="uk-nav-divider"></li>
                    </ul>
                </div>
                <br><br>
                <form>
                    <textarea class="login-post-body uk-textarea"
                        placeholder="tell us a bit more about your issue (if no skill selected)"></textarea>
                </form>
                <br>
                <a class="login-post uk-button uk-button-default" href="/feed" style="background-color: #F7F7F7">help
                    me</a>
            </div>
        </div>

        <div>
            <div class="strengths-partial uk-card uk-card-default uk-card-body uk-text-center uk-margin">
                <h3>what can you help with?</h3>
                <button class="strength uk-button uk-button-default">html</button>
                <button class="strength uk-button uk-button-default">css</button>
                <button class="strength uk-button uk-button-default">js</button>
                <button class="strength uk-button uk-button-default">jquery</button>
                <br>
                <button class="strength uk-button uk-button-default">api's</button>
                <button class="strength uk-button uk-button-default">git</button>
                <button class="strength uk-button uk-button-default">node.js</button>
                <button class="strength uk-button uk-button-default">express</button>
                <br>
                <button class="strength uk-button uk-button-default">mysql</button>
                <button class="strength uk-button uk-button-default">react</button>
                <button class="strength uk-button uk-button-default">nosql</button>
                <br><br>
                <a class="uk-button uk-button-default" href="/feed" style="background-color: #F7F7F7">let's go</a>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.4/dist/js/uikit-icons.min.js"></script>
</body>

</html>
